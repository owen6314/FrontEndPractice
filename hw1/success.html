<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清华大学校园网 Tsinghua University Network</title>
	<link rel="stylesheet" type="text/css" href="css/success.css">
	<link rel="icon" href="image/icon.png" sizes="32*32" type="image/png">
	<script src="js/time.js" type="text/javascript"></script>
	<script src = "js/button_event.js" type="text/javascript"></script>
</head>
<body onload="get_time()">
	<div id="center">
		<div class="greet">
			<div class="smile_face_eye1"></div>
			<div class="smile_face_eye2"></div>
			<div class="smile_face_p">P</div>
			<div class="welcome_ch">
				欢迎，
			</div>
			<div class="welcome_eng">
				Welcome,
			</div>
		</div>
		<div class="red_triangle"></div>
		<div class="grey_triangle"></div>
		<div class="grey_oval"></div>
		<div class="info">
			<h2 class="user_name">zqr15</h2>
			<div class="info_content">
				<div class="info_content_label">
					已连接
					<p class="eng">Duration</p>
				</div>
				<div class="clock" id="mytime">
					00:00:00
				</div>
				<div class="info_content_label">
					已用流量
					<p class="eng">Usage</p>
				</div>

				<div class="info_content_usage">
					<ul class="calibration">
						<li>20</li>
						<li>30</li>
						<li>40</li>
						<li>50</li>
					</ul>
					<div class="used_value"></div>
					<div class="used_value_number">5.10G</div>
				</div>

				<div class="first_stripe"></div>
				<div class="second_stripe"></div>

			</div>
		</div>
		<div class="bar">
			<button class="disconnect_button" onclick="logout()">
			<div class="disconnect_ch">
				断开连接
			</div>
			<div class="disconnect_eng">
				Disconnect
			</div>

			</button>
		</div>
		<ul class="icons">
			<li>
			<a id= "link_info" href="http://info.tsinghua.edu.cn">Info</a>
			</li>
			<li>
				<a id="link_lib" href="http://lib.tsinghua.edu.cn">Lib</a>
			</li>
			<li>
				<a id="link_learn" href="http://learn.tsinghua.edu.cn">Learn</a>
			</li>
			<li>
				<a id="link_mail" href="http://mail.tsinghua.edu.cn">Mail</a>
			</li>
		</ul>
	</div>
</body>
</html>
